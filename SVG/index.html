<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
</head>

<body>
    <svg viewBox="0 0 120 84" width="400" height="280">
        <rect x="0" y="0" width="120" height="84" rx="15" fill="#FF0000" />
        <polygon points="48,24 48,60 78,42" fill="#FFFFFF" />
    </svg>

    <svg viewBox="0 0 512 342" width="420" height="280">
        <rect x="6" y="6" width="500" height="330" rx="28" fill="#E9BE10" />
        <rect x="6" y="64" width="500" height="64" rx="6" fill="#7A6E64" />
        <rect x="64" y="164" width="100" height="20" rx="10" fill="#F3E7A0" />
        <rect x="175" y="164" width="100" height="20" rx="10" fill="#F3E7A0" />
        <rect x="64" y="208" width="28" height="20" rx="10" fill="#F3E7A0" />
        <rect x="108" y="208" width="28" height="20" rx="10" fill="#F3E7A0" />
        <rect x="152" y="208" width="28" height="20" rx="10" fill="#F3E7A0" />
        <rect x="196" y="208" width="40" height="20" rx="10" fill="#F3E7A0" />
        <circle cx="260" cy="218" r="10" fill="#F3E7A0" />
        <circle cx="344" cy="254" r="54" fill="#D83A2E" />
        <circle cx="400" cy="254" r="54" fill="#2458A7" />
    </svg>


    <svg viewBox="0 0 420 420" width="420" height="420">
        <circle cx="210" cy="210" r="200" fill="#fbd971" />

        <circle cx="280" cy="160" r="18" fill="#af8066" />
        <rect x="140" y="280" width="140" height="10" fill="#f0c419" rx="5" />
    </svg>


    <svg viewBox="0 0 420 420" width="420" height="420">
        <circle cx="210" cy="210" r="200" fill="#fbd971" />
        <rect x="130" y="160" width="40" height="10" fill="#af8066" />
        <rect x="250" y="160" width="40" height="10" fill="#af8066" />
        <rect x="140" y="280" width="140" height="10" fill="#f0c419" rx="5" />
    </svg>

</html>
